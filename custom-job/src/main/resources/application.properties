server.port = 8080
spring.application.name = custom-job

# Postgres configurations:
spring.datasource.url=jdbc:postgresql://localhost:5432/vkwork?characterEncoding=UTF-8
spring.datasource.username=admin_db_user
spring.datasource.password=admin_db_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.registry-with-eureka=true

spring.zipkin.baseUrl=http://localhost:9411/
spring.jpa.rabbitmq.address=localhost:5672